                const userAgent = navigator.userAgent.toLowerCase();
                if (/android/.test(userAgent)) return 'android';
                if (/iphone|ipad|ipod/.test(userAgent)) return 'ios';
                if (/windows/.test(userAgent)) return 'windows';
                if (/mac/.test(userAgent)) return 'mac';
                return 'other';
            };

            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('🎯 [PWA] beforeinstallprompt event triggered');
                console.log('📱 [PWA] Appareil détecté:', detectDevice());
                
                e.preventDefault();
                deferredPrompt = e;
                installSource = 'prompt';
                
                // Dispatch un événement personnalisé pour React
                window.dispatchEvent(new CustomEvent('pwa-install-available', {
                    detail: { prompt: e, source: installSource }
                }));
            });
            
            // Installation réussie
            window.addEventListener('appinstalled', (e) => {
                console.log('🎉 [PWA] Application installée avec succès!');
                console.log('📊 [PWA] Source d\'installation:', installSource);
                
                deferredPrompt = null;
                installSource = 'installed';
                
                // Dispatch événement d'installation réussie
                window.dispatchEvent(new CustomEvent('pwa-installed', {
                    detail: { timestamp: Date.now(), device: detectDevice() }
                }));
            });

            // Détection du mode standalone (app installée)
            const isStandalone = () => {
                return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) ||
                       window.navigator.standalone === true;
            };

            if (isStandalone()) {
                console.log('📱 [PWA] Application lancée en mode standalone');
                document.documentElement.classList.add('pwa-standalone');
                
                // Optimisations spécifiques au mode standalone
                document.addEventListener('DOMContentLoaded', () => {
                    // Masquer la barre d'adresse sur mobile si possible
                    if (window.screen && window.screen.orientation) {
                        window.screen.orientation.lock('portrait-primary').catch(() => {
                            console.log('[PWA] Lock orientation non supporté');
                        });
                    }
                    
                    // Gérer le swipe-to-refresh sur certains navigateurs
                    document.body.style.overscrollBehavior = 'none';
                });
            }

            // Analytics PWA basique
            const trackPWAEvent = (action, details = {}) => {
                console.log(`📊 [PWA Analytics] ${action}:`, details);
                // Ici vous pourriez envoyer vers Google Analytics, etc.
            };

            // Track performance
            window.addEventListener('load', () => {
                trackPWAEvent('app_loaded', {
                    timestamp: Date.now(),
                    isStandalone: isStandalone(),
                    device: detectDevice(),
                    online: navigator.onLine
                });
            });

            // Track online/offline events
            window.addEventListener('online', () => {
                trackPWAEvent('connection_restored', { timestamp: Date.now() });
            });

            window.addEventListener('offline', () => {
                trackPWAEvent('connection_lost', { timestamp: Date.now() });
            });

            // Optimisation de la performance mobile
            document.addEventListener('DOMContentLoaded', () => {
                // Préchargement intelligent des ressources critiques
                const criticalResources = ['/manifest.json'];
                
                criticalResources.forEach(resource => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = resource;
                    document.head.appendChild(link);
                });

                // Touch optimizations pour mobile
                if ('ontouchstart' in window) {
                    document.body.classList.add('touch-device');
                    
                    // Améliorer la réactivité des touches
                    document.addEventListener('touchstart', function(){}, {passive: true});
                }

                // Optimisation mémoire : nettoyer les anciens caches si nécessaire

                        if (names.length > 5) { // Si trop de caches

                        }
                    });
                }
            });
